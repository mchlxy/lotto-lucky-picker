<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Generator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="flex flex-col items-center justify-center text-center mt-10">
        <div class="text-white">
            <h1 class="text-4xl font-bold">Lucky Pick</h1>
            <p class="mt-4 text-lg">Generate random combinations for your next lotto draw.</p>
        </div>
        <div class="mt-8">
            <div class="flex flex-col items-center">
                <select id="countries" class="py-2 px-4 w-full bg-gray-800 text-white rounded-md focus:outline-none mb-4">
                    <option selected>Choose a lotto type</option>
                    <option value="2d">2D</option>
                    <option value="3d">3D</option>
                    <option value="4d">4D</option>
                    <option value="lotto">Lotto 6/42</option>
                    <option value="mega">Mega Lotto 6/45</option>
                    <option value="super">Super Lotto 6/49</option>
                    <option value="grand">Grand Lotto 6/55</option>
                    <option value="ultra">Ultra Lotto 6/58</option>
                </select>
                <select id="combinations" class="py-2 px-4 w-full bg-gray-800 text-white rounded-md focus:outline-none mb-4">
                    <option selected>Choose number of combinations</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <div id="generatedNumbers" class="flex flex-col gap-1 justify-center mt-6 mb-6"></div>
                <button onclick="generateRandomNumbers()" type="button" class="bg-blue-500 py-2 px-4 text-white rounded-md hover:bg-blue-600 focus:outline-none">Generate</button>
            </div>
            <div class="mt-4 text-gray-500 text-sm">
                Powered by <a href="https://www.instagram.com/_mikaer" class="underline" target="_blank" rel="noopener noreferrer">_mikaer</a>
            </div>
        </div>
    </div>

    <!-- GitHub Button -->
    <div class="mt-8 text-gray-500 text-sm">
        <a href="https://github.com/mchlxy/lotto-lucky-picker" class="flex items-center justify-center underline" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 0a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48v-1.68c-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.1-1.46-1.1-1.46-.9-.61.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.55 2.35 1.1 2.92.84.1-.64.35-1.1.64-1.35-2.24-.26-4.6-1.12-4.6-4.97 0-1.1.39-2 1.03-2.7-.1-.26-.45-1.28.10-2.66 0 0 .85-.27 2.78 1.03a9.45 9.45 0 0 1 2.5-.34c.85.01 1.71.11 2.5.34 1.93-1.3 2.78-1.03 2.78-1.03.55 1.38+.20 2.4+.10 2.66.64.7 1.03 1.6 1.03 2.7 0 3.86-2.36 4.7-4.6 4.97.36.31.68.93.68 1.88v2.79c0 .27.18.58.69.48A10 10 0 0 0 10 0z"/>
            </svg>
            Download on GitHub
        </a>
    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
